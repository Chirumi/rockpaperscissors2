<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>A classic rock, paper, scissors game by me</h1>
    </div>
    <div class="main">
        <div class="rps">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissors">Scissors</button>
        </div>
        <div class="scores">
            <div class="playerChoice">You chose:</div>
            <div class="computerChoice">Computer chose:</div>
            <div class="result">Result:</div>
            <div class="pScore">Your score:</div>
            <div class="cScore">Computer score:</div>
            <div class="gameResult"></div>
        </div>
    </div>
    <div class="footer">

    </div>
</body>
</html>
